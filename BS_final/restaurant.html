<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食介紹</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS連結 -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- 第一區 header -->
    <header>
        <a href="./OnePage.html" class="logo">回首頁</a>
        <a href="#" class="logo"><img src="images/ramen.png">美食天地</a>
        <!-- RWD時的按鈕 -->
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="#home">本人最愛</a>
            <a href="#category">料理</a>
        </nav>

    </header>

    <!-- 第二區 首頁 -->
    <section class="home" id="home">
        <div class="content">
            <h3>本人最愛~</h3>
            <h3>漾藍海軍蛋糕</h3>
            <p>基隆世紀蛋糕特製的漾藍海軍蛋糕，軟綿香草蛋糕體裹上新鮮現打鮮奶油，撒上夢幻感十足的棉花糖，每一口都是香甜美滿的小幸運。</p>
            <p></p>
        </div>
        <img src="images/cake.jpg" alt="">
    </section>

    <!-- 第三區 料理 -->

    <section class="category" id="category">
        <h1 class="heading"> 美食天地<span>料理</span></h1>
        <div class="box-container">
            <!-- 第一個料理 -->
            <div class="box">
                <img class="image" src="images/rice1.jpg">
                <div class="content">
                    <img src="images/rice.png">
                    <h3>米飯類</h3>
                    <p>皆使用月球稻米，天山泉水自然種植而成，口感頂天</p>
                </div>

            </div>
            <!-- 第二個料理 -->
            <div class="box">
                <img class="image" src="images/sushi_row.jpg">
                <div class="content">
                    <img src="images/sushi.png">
                    <h3>壽司類</h3>
                    <p>稻香握壽司，新鮮、手工、純天然，猶如現宰現吃</p>
                </div>

            </div>

            <!-- 第三個料理 -->
            <div class="box">
                <img class="image" src="images/rice_noodle.jpg">
                <div class="content">
                    <img src="images/noodle1.png">
                    <h3>米粉類</h3>
                    <p>100%由米做成的米粉，搭配水晶高湯熬煮，驚為天人新滋味</p>
                </div>

            </div>

        </div>
    </section>

    

    <!-- 第八區 Footer -->
    <section class="footer" id="footer">
        <div class="social">
            <a href="#"><i class="fab fa-facebook-square" style="color:blue;font-size: 30px;"></i> </a>
            <a href="#"><i class="fab fa-instagram-square" style="color:rgb(197, 208, 0);font-size: 30px;"></i> </a>
            <a href="#"><i class="fab fa-line" style="color:rgb(38, 189, 0);font-size: 30px;"></i> </a>
        </div>
        

    </section>

    <!-- 回上層按鈕 -->
    <a href="#home" class="fas fa-angle-up" id="scroll-up"></a>

</body>

<!-- JS連結 -->
<script src="js/script.js"></script>


</html>
